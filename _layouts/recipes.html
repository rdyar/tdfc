{% include header.html %}
<main class="site-content">
<section class="section-main">
<div class="container">
<h1 class="pad-top">{{page.title}}</h1>
  {% if page.s %}<span style="color:red;">This recipe needs review! There were problems with the OCR scan.</span>{% endif %}
<hr>
  {% if page.image %}
<img src="/recipe-images/{{page.image}}" class="img-responsive" alt="{{page.title}}">
  {% endif %}
  {{ content }}
<a class="btn btn-secondary btn-sm" href="https://github.com/rdyar/tdfc/tree/gh-pages/{{ page.relative_path }}">Edit this recipe on GitHub</a>
{% include post_comments.html %}
</div>
</section>
</main>
{% include footer.html %}
