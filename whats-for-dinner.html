<script>
  const recipes = main_courses.concat(take_out);
  function recipeItem(item) {
    return `${item.title} ${
      item.url
        ? `<a target="_blank" href={{site.baseurl}}/${item.url}>â†±</a>`
        : ""
    }`;
  }

  // get random recipe from main_courses list in recipes.js
  var randomRecipe =
    main_courses[Math.floor(Math.random() * main_courses.length)];
  console.log("randomRecipe :>> ", randomRecipe);
  // add p to dinner div with random recipe
  let shuffled = recipes
    .map((value) => ({ value, sort: Math.random() }))

    .map(({ value }) => value);
  document.getElementById("dinner").innerHTML = `<p>
    ${recipeItem(shuffled[0])}<br>
    ${recipeItem(shuffled[1])}<br>
    ${recipeItem(shuffled[2])}<br>
    ${recipeItem(shuffled[3])}<br>
    ${recipeItem(shuffled[4])}
  </p>`;

  let shuffledDesserts = desserts
    .map((value) => ({ value, sort: Math.random() }))
    .sort((a, b) => a.sort - b.sort)
    .map(({ value }) => value);
  document.getElementById("dessert").innerHTML = `<p>
    ${recipeItem(shuffledDesserts[0])}<br>
    ${recipeItem(shuffledDesserts[1])}<br>
    ${recipeItem(shuffledDesserts[2])}<br>
